<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webzybird's Fake Unit Generator</title>
    
	<link rel="icon" type="image/png" href="favicon.png">

    <!-- Link to Google Fonts for "Press Start 2P" and Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }


        h1 {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-top: 50px;
            padding: 20px;
            position: relative;
            width: 100%;
            max-width: 400px;
        }


.image-container {
    width: 100%;
    height: 300px;
    position: relative;
    background: url('iconframe.png') center/contain no-repeat;
    overflow: visible; 
    margin-bottom: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            mix-blend-mode: multiply;
            z-index: 1; 
        }

        
        .imported-image-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 86.5%; 
            height: 86.5%;
            transform: translate(-50%, -50%); 
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; 
            z-index: 2; 
        }

        .imported-image-wrapper img {
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            display: block;
        }


        button {
            width: 200px;
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            border-radius: 8px; 
            transition: opacity 0.3s;
        }


        .uncommon {
            background: linear-gradient(to top, #11ff00, #baff6b);
        }

        .rare {
            background: linear-gradient(to top, #0066ff, #0fd7ff);
        }

        .epic {
            background: linear-gradient(to top, #8c00ff, #d950ff);
        }

        .mythic {
            background: linear-gradient(to top, #f7971e, #ffd200);
        }

        .secret {
            background: linear-gradient(to top, #ff181c, #ff8183);
        }

        .nightmare {
            background: linear-gradient(to top, #591991, #210b32);
        }

        .shiny {
            background: linear-gradient(to top, #ff0000, #ff7300, #ffee00, #11ff00, #00c3ff, #d400ff);
        }

        
        button:hover {
            opacity: 0.8;
        }

     
        .import-button {
            width: 120px;
            padding: 8px;
            font-size: 14px;
            color: white;
            background-color: grey;
            border: none;
            cursor: pointer;
            font-family: 'Source Sans Pro', sans-serif; 
            border-radius: 8px; 
            transition: opacity 0.3s;
            z-index: 3; 
        }

        /* Hover effect for import button */
        .import-button:hover {
            opacity: 0.8;
        }

        /* New frame for editable text */
        .text-frame {
            position: absolute;
            bottom: -24px; 
            left: 50%;
            transform: translateX(-50%);
            width: 56%; /* Reduced width */
            height: 80px; 
            border: 8px solid #00FF00; 
            background-color: black; 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; 
            overflow: hidden; 
            padding: 0 10px; 
            box-sizing: border-box; 
        }

        .text-frame input {
            background: transparent;
            border: none;
            color: #00FF00; 
            font-family: 'Press Start 2P', cursive; 
            text-align: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-size: 26px; 
            line-height: 60px; 
            resize: none; 
            text-shadow: 
                4px 4px 0 rgb(10, 9, 31),
                -4px -4px 0 rgb(10, 9, 31),
                4px -4px 0 rgb(10, 9, 31),
                -4px 4px 0 rgb(10, 9, 31); 
        }

        .import-note {
            font-family: 'Source Sans Pro', sans-serif; 
            font-size: 12px;
            color: white;
            margin-top: 5px;
        }

        
        .shiny-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shiny.png') center/contain no-repeat;
            z-index: 4; 
            display: none; 
        }
    </style>
</head>
<body>

    <h1>WEBZYBIRD'S FAKE UNIT GENERATOR</h1>

    <div class="container">
        <!-- Import image button -->
        <button class="import-button" onclick="document.getElementById('fileInput').click()">Import Image</button>
        <input type="file" id="fileInput" style="display:none" accept="image/*" onchange="loadImage(event)">

        <!-- Note under the import button -->
        <div class="import-note">(Imported images must have a 1:1 aspect ratio in order to look right!)</div>

        <!-- Image container with gradient overlay -->
        <div class="image-container" id="image-container">
            <div class="imported-image-wrapper" id="imported-image-wrapper">
                <!-- Imported image will be displayed here -->
            </div>
            <div class="gradient-overlay" id="gradient-overlay"></div>

            <!-- Add text frame with default text -->
            <div class="text-frame">
                <input type="text" value="$ 400" oninput="adjustTextSize(this)">
            </div>

            <!-- New shiny image -->
            <div class="shiny-image" id="shiny-image"></div>
        </div>

        <!-- Buttons for different gradients -->
        <button class="uncommon" onclick="setGradient('uncommon')">Uncommon</button>
        <button class="rare" onclick="setGradient('rare')">Rare</button>
        <button class="epic" onclick="setGradient('epic')">Epic</button>
        <button class="mythic" onclick="setGradient('mythic')">Mythic</button>
        <button class="secret" onclick="setGradient('secret')">Secret</button>
        <button class="nightmare" onclick="setGradient('nightmare')">Nightmare</button>
        <button class="shiny" onclick="setGradient('shiny')">Shiny</button>
    </div>

    <script>
        // JavaScript function to set the gradient based on the button clicked
        function setGradient(rarity) {
            const gradientOverlay = document.getElementById('gradient-overlay');
            const shinyImage = document.getElementById('shiny-image');
            
            switch (rarity) {
                case 'uncommon':
                    gradientOverlay.style.background = 'linear-gradient(to top, #11ff00, #baff6b)';
                    shinyImage.style.display = 'none'; // Hide shiny image
                    break;
                case 'rare':
                    gradientOverlay.style.background = 'linear-gradient(to top, #0066ff, #0fd7ff)';
                    shinyImage.style.display = 'none'; // Hide shiny image
                    break;
                case 'epic':
                    gradientOverlay.style.background = 'linear-gradient(to top, #8c00ff, #d950ff)';
                    shinyImage.style.display = 'none'; // Hide shiny image
                    break;
                case 'mythic':
                    gradientOverlay.style.background = 'linear-gradient(to top, #f7971e, #ffd200)';
                    shinyImage.style.display = 'none'; // Hide shiny image
                    break;
                case 'secret':
                    gradientOverlay.style.background = 'linear-gradient(to top, #ff181c, #ff8183)';
                    shinyImage.style.display = 'none'; // Hide shiny image
                    break;
                case 'nightmare':
                    gradientOverlay.style.background = 'linear-gradient(to top, #591991, #210b32)';
                    shinyImage.style.display = 'none'; // Hide shiny image
                    break;
                case 'shiny':
                    gradientOverlay.style.background = 'linear-gradient(to top, #ff0000, #ff7300, #ffee00, #11ff00, #00c3ff, #d400ff)';
                    shinyImage.style.display = 'block'; // Show shiny image
                    break;
                default:
                    gradientOverlay.style.background = 'none'; // default if no match
                    shinyImage.style.display = 'none'; // Hide shiny image
            }
        }

        // JavaScript function to load and display the selected image
        function loadImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const importedImageWrapper = document.getElementById('imported-image-wrapper');
                importedImageWrapper.innerHTML = `<img src="${reader.result}" alt="Imported Image">`;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // JavaScript function to adjust text size based on content
        function adjustTextSize(input) {
            const frame = input.parentElement;
            const frameWidth = frame.offsetWidth;
            const frameHeight = frame.offsetHeight;

            let fontSize = 26; // Initial font size
            input.style.fontSize = fontSize + 'px';

            while (input.scrollWidth > frameWidth -32 || input.scrollHeight > frameHeight) {
                fontSize--;
                input.style.fontSize = fontSize + 'px';
                if (fontSize <= 10) break; // Prevent font size from getting too small
            }
        }

        // Adjust text size on page load
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.querySelector('.text-frame input');
            adjustTextSize(input);
        });
    </script>

</body>
</html>
